<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"/>

<title>Home</title>

</head>
<body>
	<div class="container">
		<h2>Mediscreen</h2>
	
		<div class="row col-md-8 col-xs-12 mx-auto mt-4">
			<p class="fs-5 mb-0">Patient list</p>
			<table class="table table-striped border border-secondary text-center">
				<thead>
					<tr>
						<th>Last name</th>
						<th>First name</th>
						<th>Birthday</th>
						<th>Sex</th>
						<th>Address</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="patient:${patients}">
						<td th:text="${patient.family}">Last name</td>
						<td th:text="${patient.given}">First name</td>
						<td th:text="${patient.dob}">Birthday</td>
						<td th:text="${patient.sex}">Sex</td>
						<td th:text="${patient.address}">Address</td>
						<td th:text="${patient.phone}">Phone</td>
					</tr>
				</tbody>
			</table>
		</div>
	
	</div>
	
	<!-- Bootstrap JS bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
