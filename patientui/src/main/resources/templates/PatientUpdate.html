<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<title>Patient update</title>

</head>
<body>
	<div class="container">

		<!-- Banner -->
		<div class="d-flex justify-content-start text-align-center m-2">
			<div>
				<img th:src="@{/images/mediscreen_logo.png}" alt="Mediscreen logo" />
			</div>
			<div class="fw-bold fs-1 p-2">Mediscreen</div>
		</div>
		<div class="row">
			<ul class="nav justify-content-end text-white bg-primary">
				<li class="mx-2"><a style="color: white;" th:href="@{/}">Home</a></li>
				<li class="mx-2"><a style="color: white;"
					th:href="@{PatientList}">Patient list</a></li>
				<li class="mx-2"><a style="color: white;"
					th:href="@{PatientSearch}">Patient search</a></li>
			</ul>
		</div>

		<!-- Patient informations -->
		<div class="row col-md-8 col-xs-12 mx-auto mt-4">
			<p class="fs-3 text-primary mb-2 border-bottom">Updating patient information</p>

			<div class="row">
				<form action="#"
					th:action="@{/PatientUpdate(id=${patient.id})}"
					th:object="${patient}" method="post" class="form-horizontal"
					style="width: 100%">
					<div class="form-group">
						<label class="control-label">Last name</label> 
						<input type="text" th:field="*{family}" class="form-control" style="text-transform: capitalize;"/> 
						<span class="text-danger" th:errors="*{family}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">First name</label> 
						<input type="text" th:field="*{given}" class="form-control" style="text-transform: capitalize;"/> 
						<span class="text-danger" th:errors="*{given}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Birthday</label> 
						<input type="text" th:field="*{dob}" class="form-control" /> 
						<span class="text-danger" th:errors="*{dob}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Sex</label> 
						<input type="text" th:field="*{sex}" class="form-control" /> 
						<span class="text-danger" th:errors="*{sex}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Address</label> 
						<input type="text" th:field="*{address}" class="form-control" /> 
						<span class="text-danger" th:errors="*{address}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Phone</label> 
						<input type="text" th:field="*{phone}" class="form-control" /> 
						<span class="text-danger" th:errors="*{phone}"></span>
					</div>
										
					<div class="form-group mt-4">
						<a class="btn btn-danger" th:href="@{PatientInfo(id=${patient.id})}" role="button">Cancel</a>
						<button type="submit" class="btn btn-primary">Update patient</button>
					</div>

				</form>
			</div>

		</div>
	</div>

	<!-- Bootstrap JS bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
